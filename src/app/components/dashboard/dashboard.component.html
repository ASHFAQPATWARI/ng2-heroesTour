<h3>Top Heroes</h3>
<div class="row">
  <div *ngFor="let hero of heroes" (click)="gotoDetail(hero)" class="col-sm-3">
    <div class="card">
      <div class="card-block">
        <h4 class="card-title">{{hero.id}}</h4>
        <p class="card-text">{{hero.name}}</p>
      </div>
    </div>
  </div>
</div>
